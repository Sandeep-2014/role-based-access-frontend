<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="signup" >
        <form  id="signupForm" action="">
            <label for="name">Name: <input type="text" name="name" id="name" required></label>
            <label for="email">Email: <input type="email" name="email" id="email" required></label>
            <label for="password">Password: <input type="password" name="password" id="password" required></label>
            <button type="submit">Signup</button>
            <p id="error"></p>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
